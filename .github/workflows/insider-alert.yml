name: insider-alert
on:
  schedule:
    - cron: "*/30 * * * *"          # elke 30 minuten
    - cron: "*/10 10-20 * * 1-5"    # ma–vr, 10:00–20:59 UTC (12–22 NL) vaker
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install twilio beautifulsoup4 requests

      - name: Prepare folders
        run: mkdir -p data/reports data/state

      - name: Fetch SEC Form 4
        env:
          SEC_USER_AGENT: ${{ secrets.SEC_USER_AGENT }}
        run: python3 scripts/fetch_insiders_sec.py

      - name: Fetch UK RNS (Directors' dealings)
        run: python3 scripts/fetch_rns_mt.py

      - name: Fetch Euronext Managers' Transactions
        run: python3 scripts/fetch_euronext_mt.py

      - name: Rank SEC events
        run: python3 scripts/prioritize_sec.py

      - name: Compose latest from SEC first
        run: python3 scripts/compose_latest_sec_first.py

      - name: Send WhatsApp
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN:  ${{ secrets.TWILIO_AUTH_TOKEN }}
          ALERT_TO_INSIDER:   ${{ secrets.ALERT_TO_INSIDER }}
          TWILIO_WHATSAPP_FROM: ${{ secrets.TWILIO_WHATSAPP_FROM || 'whatsapp:+14155238886' }}
        run: python3 scripts/notify_whatsapp.py
