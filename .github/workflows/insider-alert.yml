name: Insider Alerts (WhatsApp)

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'   # elke 30 minuten

concurrency:
  group: insider-alert
  cancel-in-progress: true

jobs:
  alert:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (incl. twilio)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install twilio

      - name: Run pipeline (non-blocking)
        run: |
          set -e
          python scripts/fetch_insiders.py || echo "fetch_insiders: warning"
          python scripts/score_signals.py   || echo "score_signals: warning"
          python scripts/fetch_news.py      || echo "fetch_news: warning"
          python scripts/report_builder.py  || echo "report_builder: warning"
          echo "== latest.txt tail (pre-guard) =="
          tail -50 data/reports/latest.txt || true

      - name: Ensure latest.txt exists (retry builder, else create minimal)
        run: |
          python - <<'PY'
          import pathlib, subprocess, sys, time
          base = pathlib.Path("data/reports"); base.mkdir(parents=True, exist_ok=True)
          latest = base / "latest.txt"

          def exists_ok(p): return p.exists() and p.stat().st_size > 0

          # 1) als latest ontbreekt of leeg is: probeer report_builder nog 1×
          if not exists_ok(latest):
              try:
                  print("[guard] latest.txt ontbreekt/leeg → probeer report_builder.py opnieuw…")
                  subprocess.run([sys.executable, "scripts/report_builder.py"], check=False)
                  time.sleep(1)
              except Exception as e:
                  print("[guard] tweede poging report_builder exception:", repr(e))

          # 2) als het nog steeds niets is: maak een nette minimale latest.txt
          if not exists_ok(latest):
              txt = (
                  "== Insider Monitor – Samenvatting ==\n"
                  "Generated by CI (no source report available)\n\n"
                  "== Laatste nieuws ==\n"
                  "- Geen verse headlines gevonden. Volgende run volgt opnieuw.\n"
              )
              latest.write_text(txt, encoding="utf-8")
              print("[guard] Created minimal latest.txt")
          else:
              print("[guard] latest.txt aanwezig:", latest)
          PY

      - name: Send WhatsApp with hottest news (never fail job)
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN:  ${{ secrets.TWILIO_AUTH_TOKEN }}
          ALERT_TO_INSIDER:   ${{ secrets.ALERT_TO_INSIDER }}
        run: python scripts/notify_whatsapp.py

      - name: Upload reports (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            data/reports/latest.txt
            data/reports/summary_*.txt
          if-no-files-found: ignore
