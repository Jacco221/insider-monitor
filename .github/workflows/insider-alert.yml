name: Insider Alerts (WhatsApp)

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'   # elke 30 minuten

concurrency:
  group: insider-alert
  cancel-in-progress: true

jobs:
  alert:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (incl. twilio)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install twilio

      - name: Run pipeline (non-blocking)
        run: |
          set -e
          python scripts/fetch_insiders.py || echo "fetch_insiders: warning ($?)"
          python scripts/score_signals.py   || echo "score_signals: warning ($?)"
          python scripts/fetch_news.py      || echo "fetch_news: warning ($?)"
          python scripts/report_builder.py  || echo "report_builder: warning ($?)"
          echo "== latest.txt tail (pre-guard) =="
          tail -50 data/reports/latest.txt || true

      - name: Ensure latest.txt exists (prefer newest, else seed)
        run: |
          python - <<'PY'
          import pathlib, subprocess, sys, time, shutil
          base = pathlib.Path("data/reports"); base.mkdir(parents=True, exist_ok=True)
          latest = base / "latest.txt"
          seed   = base / "seed_latest.txt"

          def ok(p): return p.exists() and p.stat().st_size > 0
          def newest_txt():
              files = sorted(base.glob("*.txt"), key=lambda p: p.stat().st_mtime, reverse=True)
              files = [f for f in files if f.name != "latest.txt"]
              return files[0] if files else None

          if not ok(latest):
              try:
                  print("[guard] latest ontbreekt/leeg → report_builder.py opnieuw…")
                  subprocess.run([sys.executable, "scripts/report_builder.py"], check=False)
                  time.sleep(1)
              except Exception as e:
                  print("[guard] tweede poging report_builder exception:", repr(e))

          if not ok(latest):
              src = newest_txt()
              if src:
                  latest.write_text(src.read_text(encoding="utf-8", errors="ignore"), encoding="utf-8")
                  print("[guard] Created latest.txt from:", src)

          if not ok(latest) and seed.exists():
              shutil.copy2(seed, latest)
              print("[guard] Created latest.txt from seed")

          if ok(latest):
              print("[guard] latest.txt ready:", latest)
          else:
              print("[guard] WARNING: no report or seed; creating minimal")
              latest.write_text("== Laatste nieuws ==\n- Geen headlines.\n", encoding="utf-8")
          PY

      - name: Diagnostics (files & head)
        if: always()
        run: |
          echo "== List reports (.txt) =="
          ls -lah data/reports/*.txt || true
          echo "== Head latest.txt =="
          head -40 data/reports/latest.txt || true

      - name: Send WhatsApp with hottest news (never fail job)
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN:  ${{ secrets.TWILIO_AUTH_TOKEN }}
          ALERT_TO_INSIDER:   ${{ secrets.ALERT_TO_INSIDER }}
        run: python scripts/notify_whatsapp.py

      - name: Upload reports (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: data/reports/*.txt
          if-no-files-found: warn
