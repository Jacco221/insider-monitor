name: insider-alert
on:
  schedule:
    - cron: "*/30 * * * *"      # elke 30 minuten
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install twilio

      - name: Fetch SEC Form 4
        env:
          SEC_USER_AGENT: ${{ secrets.SEC_USER_AGENT }}
        run: python3 scripts/fetch_insiders_sec.py

      - name: Rank SEC events
        run: |
          if [ -f scripts/prioritize_sec.py ]; then
            python3 scripts/prioritize_sec.py
          else
            echo "[rank] missing prioritize_sec.py; using raw SEC headlines"
          fi

      - name: Compose latest from SEC first
        run: python3 scripts/compose_latest_sec_first.py

      - name: Send WhatsApp
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN:  ${{ secrets.TWILIO_AUTH_TOKEN }}
          ALERT_TO_INSIDER:   ${{ secrets.ALERT_TO_INSIDER }}
          TWILIO_WHATSAPP_FROM: ${{ secrets.TWILIO_WHATSAPP_FROM || 'whatsapp:+14155238886' }}
        run: python3 scripts/notify_whatsapp.py
