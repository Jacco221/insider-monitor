name: insider-alert
on:
  schedule:
    - cron: "*/30 * * * *"   # elke 30 minuten
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install twilio

      - name: Prepare folders
        run: |
          mkdir -p data/reports data/state

      - name: Fetch SEC Form 4 (SEC-only)
        env:
          SEC_USER_AGENT: ${{ secrets.SEC_USER_AGENT }}
          SEC_DEBUG: "1"
        run: |
          python3 scripts/fetch_insiders_sec.py
          echo "---- sec_headlines.txt ----"
          sed -n '1,60p' data/reports/sec_headlines.txt || true

      - name: Compose & Send (wrapper)
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN:  ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_WHATSAPP_FROM: ${{ secrets.TWILIO_WHATSAPP_FROM || 'whatsapp:+14155238886' }}
          ALERT_TO_INSIDER:   ${{ secrets.ALERT_TO_INSIDER }}
        run: |
          python3 scripts/send_update.py
